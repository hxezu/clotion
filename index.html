<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clotion</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!--sidebar-->
      <aside class="sidebar">

        <div class="logoIcon">
          <img src="assets/clotionLogo.svg" alt="Logo" class="clotionLogoImg" />
          <i class="fa-solid fa-angles-left" id="asideToggleBtn"></i>
        </div>
        <div class="sidebarHeader">
          <div class="sidebarHeaderLeft">
            <img src="assets/userPic.svg" alt="user_img" class="userImg" />
            <h2>Clotion</h2>
          </div>
          <div class="sidebarHeaderRight">
            <i class="fa-solid fa-pen-to-square imgButton" id="addPageBtn"></i>
          </div>
        </div>

        <nav>
          <div class="sidebarContents" id="pageListWrapper">
            <h3>Private</h3>
            <ul class="pageList"></ul>
          </div>

          <div class="sidebarContents" id="todoListWrapper">
            <div class="todoListHeader">
              <span>Todo List</span>
              <i class="fa-solid fa-plus" id="todoCreateButton"></i>
            </div>
            <ul class="todoList"></ul>
          </div>
        </nav>

      </aside>
      <main class="editor">
        <i class="fa-solid fa-bars" id="showSidebarBtn"></i>
        <h1 class="pageTitle" contenteditable="true">New page</h1>
        <div id="contentContainer">
          <div contenteditable="true"  id="editor"class="contentBlock" placeholder="내용을 입력하세요..."></div>
        </div>
      </main>
      <div class="logoWrapper">
        <img src="assets/logo.png" alt="logo" />
      </div>
      <div class="teamWrapper">
        <div class="teamName">CLOTION</div>
        <div class="member"><i class="fa-regular fa-circle-user memIcon"></i>김태연</div>
        <div class="member"><i class="fa-regular fa-circle-user memIcon"></i>박은서</div>
        <div class="member"><i class="fa-regular fa-circle-user memIcon"></i>이예빈</div>
        <div class="member"><i class="fa-regular fa-circle-user memIcon"></i>현혜주</div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/fb1f3be790.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/fb1f3be790.js" crossorigin="anonymous"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/script.js"></script>
    <script type="module" src="./js/page.js"></script>
  </body>
</html>
